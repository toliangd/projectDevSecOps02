<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>Title - {{title}}</title>
    {% else %}
    <title>Title - home</title>
    {% endif %}
</head>
<body>
    <h1>Hello, {{ user }}!</h1>
    {% for post in posts %}
    <div><p><b> - {{ post }}</b></p></div>
    {% endfor %}
</body>
</html>
